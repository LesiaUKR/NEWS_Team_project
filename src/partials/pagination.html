<div class="pagination" id="pagination">
  <ul class="pagination__list">
    <li class="pagination__item pagination__prew prew">
      <svg class="pagination__ico pagination__ico--prew prew">
        <use href="./images/pag-ico.svg#icon" class="prew"></use>
      </svg>
      <span class="prew">Prew</span>
    </li>
    <li class="pagination__item pagination__page" data-value="1"></li>
    <li class="pagination__item pagination__prew--more">...</li>
    <li class="pagination__item pagination__page" data-value="2"></li>
    <li class="pagination__item pagination__page" data-value="3"></li>
    <li class="pagination__item pagination__page" data-value="4"></li>
    <li class="pagination__item pagination__next--more">...</li>
    <li class="pagination__item pagination__page" data-value="5"></li>
    <li class="pagination__item pagination__next next">
      <span class="next">Next</span>
      <svg class="pagination__ico pagination__ico--next next">
        <use href="./images/pag-ico.svg#icon" class="next"></use>
      </svg>
    </li>
  </ul>
</div>
